<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add purchase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">-->
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление новой закупки</h1>
    <form action="/purchase/add" method="post" enctype="multipart/form-data">
        <input type="text" name="inNumber" placeholder="Введите внутренний номер закупки" class="form-control"><br>
        <input type="text" name="outNumber" placeholder="Введите реестровый (внешний) номер закупки" class="form-control"><br>
        <input type="text" name="link" placeholder="Введите ссылку на закупку" class="form-control"><br>
        <input type="text" name="price" placeholder="Введите НМЦК" class="form-control"><br>
        <input type="text" name="topic" placeholder="Введите тему" class="form-control"><br>
        <input type="text" name="status" placeholder="Введите статус закупки" class="form-control"><br>
        <input type="text" name="stopPrice" placeholder="Введите цену для участия" class="form-control"><br>
        <input type="text" name="comment" placeholder="Комментарий" class="form-control"><br>
        <input type="file" name="file">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-success">Добавить закупку</button>
    </form>
    <div>
        <img src="/img/purchase.filename" class="img-responsive"/>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
